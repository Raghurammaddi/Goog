<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .link-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Click the link below to be redirected to Instagram:</p>
    <a href="javascript:void(0);" class="link-button" onclick="openPopup()">Click Me</a>

    <script>
        function openPopup() {
            window.open("https://www.instagram.com", "_blank", "width=600,height=400");
        }
    </script>
</body>
</html>
